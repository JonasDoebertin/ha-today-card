changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 💥 Breaking Changes
      labels:
        - breaking-change
    - title: ✨ New Features
      labels:
        - feature
    - title: 🐛 Fixes
      labels:
        - bug
    - title: 🌐 Translations
      labels:
        - translation
    - title: Other Changes
      labels:
        - "*"
